<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/fitnees.ico' %}" type="image/x-icon">
     <!-- Bootstrap links -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
   crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
</script>
<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css">
<link rel="stylesheet" href="{% static  'css/user_css/login.css'%}">
    <title>Fitnees Studio</title>
</head>
<body>
    <div class="user-login d-flex justify-content-center align-items-center">
        <div class="login-box text-center p-4 rounded">
            <h4 class="user-title mb-4">
                User Login
            </h4>
            <div class="admin-fields mb-3">
                <img src="{% static 'images/Avatar/avatar.jpg' %}" alt="Admin Avatar" class="avatar mb-3">
            </div>
            <form action="" method="post" class="user-form">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="mb-3 text-start">
                    
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-light w-100">Login</button>
            </form>
            <div class="links mt-3">
                <p class="text-white">
                    New user?
                    <a href="{% url 'Register' %}" class="register-link">Register here</a>
                </p>
            </div>
        </div>
        
    </div>
    <script>
      


            {% if messages %}
                {% for message in messages %}
                    Swal.fire({
                        title: "{{ message.tags|title }}",
                        text: "{{ message }}",
                        icon: "{{ message.tags }}",
                        confirmButtonText: "ok",
                        
                    });
                {% endfor %}
            {% endif %}
        
    </script>
    
</body>
</html>
