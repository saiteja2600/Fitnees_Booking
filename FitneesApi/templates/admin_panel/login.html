<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap links -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
       crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
   </script>
   <!-- SweetAlert -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="{% static 'css/admin_css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/fitnees.ico' %}" type="image/x-icon">
    <title>Fitnees Studio - Admin</title>
</head>

<body>
       
    <div class="admin-login d-flex justify-content-center align-items-center">
        <div class="login-box text-center p-4 rounded">
            <h4 class="admin-title mb-4">Admin Login</h4>
            <div class="admin-fields mb-3">
                <img src="{% static 'images/Avatar/avatar.jpg' %}" alt="Admin Avatar" class="avatar mb-3">
            </div>
            <form method="post" action="" class="login-form">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="mb-3 text-start">
                    
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-light w-100">Login</button>
            </form>
        </div>
    </div>
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: "{{ message.tags|title }}",
                    text: "{{ message }}",
                    icon: "{{ message.tags }}",
                    confirmButtonText: "ok",
                    timer: 3000,  // 3 seconds
                timerProgressBar: true
                });
            {% endfor %}
        {% endif %}
    </script>
</body>

</html>
